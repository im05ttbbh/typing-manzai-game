<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Typing Manzai Game</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- <a href="https://www.ac-illust.com/main/profile.php?id=I3Q1QZYS&amp;area=1">Yakko</a>さんによる
    <a href="https://www.ac-illust.com/">イラストAC</a>からのイラスト   -->
    <div class="header">
      <div class="telop">
        <span>全員100点が出るまでボケてツッコんで下さい</span>
      </div>
    </div>
    <div id="container" class="container">
      <img src="img/boke.jpg" id="boke" width="250" height="250">
        <main></main>
      <img src="img/tsukkomi.jpg" id="tsukkomi" width="250" height="250">
      <button type="button" id="bokebtn" class="btn">ボケる</button>
      <button type="button" id="tsukkomiBtn" class="btn">ツッコむ</button>
      <button type="button" id="okanBtn" class="btn">おかんの証言</button>
      <button type="button" id="thinkBtn" class="btn">考察</button>
    </div>
    
    <div class="footer">
      <div class="typing">
        <p id="target">click to start</p>
        <p class="info">
          残り時間: <span id="timer">0.00</span>
        </p>
      </div>
      <ul>
        <li id="li" class="li">
          <p class="guest" id="shinsa"><span class="shinsain">オール阪神</span></p>
        </li>
        <li id="li" class="li">
          <p class="guest" id="shinsa"><span class="shinsain">立山志らく</span></p>
        </li>
        <li id="li" class="li">
          <p class="guest" id="shinsa"><span class="shinsain">サンド富政</span></p>
        </li>
        <li id="li" class="li">
          <p class="guest" id="shinsa"><span class="shinsain">松友人志</span></p>
        </li>
        <li id="li" class="li">
          <p class="guest" id="shinsa"><span class="shinsain">下沼恵美子</span></p>
        </li>

      </ul>
    </div>

    <!-- JavaScript/jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
